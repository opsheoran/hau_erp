{% extends "base.html" %}
{% block content %}
<style>
    .textbox-small { width: 150px !important; }
    .textbox-medium { width: 250px !important; }
    .textarea-medium { width: 363px !important; height: 60px !important; }
    .required-star { color: red; font-weight: bold; }
</style>

<table border="0" class="form-table" width="100%">
    <tbody>
        <tr>
            <td class="tableheading">
                <span class="mainheadingborderbottom">{{ title }}</span>
            </td>
        </tr>
        <tr><td height="100"></td></tr>
        <tr>
            <td align="center">
                <div style="background: #f9f9f9; border: 1px dashed #ccc; padding: 50px; border-radius: 5px; max-width: 600px;">
                    <img src="{{ url_for('static', filename='images/logo.png') }}" style="width: 80px; opacity: 0.2; margin-bottom: 20px;">
                    <h3 style="color: #999; font-family: Verdana;">Page Under Development</h3>
                    <p style="color: #666; font-size: 11px;">The interface for <strong>{{ title }}</strong> is being synchronized with the live ERP patterns.</p>
                </div>
            </td>
        </tr>
    </tbody>
</table>
{% endblock %}
