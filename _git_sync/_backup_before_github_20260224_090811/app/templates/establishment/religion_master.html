{% extends 'base.html' %}

{% block content %}
<div class="col-12">
    <div class="card card-hau">
        <div class="tablesubheading">Religion Master</div>
        <div class="card-body p-3">
            <form method="POST">
                <input type="hidden" name="edit_id" value="{{ edit_data.pk_religionid if edit_data else '' }}">
                
                <table width="100%" cellpadding="3" cellspacing="0">
                    <tr>
                        <td class="vtext" width="15%">Religion Name <span class="text-danger">*</span></td>
                        <td class="colon">:</td>
                        <td width="34%">
                            <input type="text" class="textbox" name="name" value="{{ edit_data.religiontype if edit_data else '' }}" required>
                        </td>
                        <td colspan="3"></td>
                    </tr>
                    <tr>
                        <td colspan="6" class="text-center pt-3">
                            <button type="submit" class="btn-hau btn-hau-primary">SAVE</button>
                            <a href="{{ url_for('establishment.religion_master') }}" class="btn-hau btn-hau-secondary ms-2 text-decoration-none d-inline-block">RESET</a>
                        </td>
                    </tr>
                </table>
            </form>

            <hr class="my-3">

            <div class="tablesubheading" style="border-radius: 0;">List of Religions</div>
            <div class="table-responsive">
                <table class="hau-table mt-0">
                    <thead>
                        <tr>
                            <th width="80px">S. No.</th>
                            <th class="text-start">Religion</th>
                            <th width="80px">EDIT</th>
                            <th width="80px">DELETE</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for r in religions %}
                        <tr>
                            <td class="text-center">{{ loop.index }}</td>
                            <td class="fw-bold">{{ r.name }}</td>
                            <td class="text-center">
                                <a href="{{ url_for('establishment.religion_master', edit_id=r.id) }}" class="text-decoration-none">
                                    <i class="bi bi-pencil-square text-primary fs-6"></i>
                                </a>
                            </td>
                            <td class="text-center">
                                <a href="{{ url_for('establishment.delete_religion', id=r.id) }}" class="text-decoration-none text-danger" onclick="return confirm('Are you sure?')">
                                    <i class="bi bi-trash fs-6"></i>
                                </a>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                    <tfoot>
                        {% include 'establishment/_pagination.html' %}
                    </tfoot>
                </table>
            </div>
        </div>
    </div>
</div>
{% endblock %}
