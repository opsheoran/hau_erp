{% extends "base.html" %}
{% block content %}
<form method="POST" onsubmit="return confirm('Are you sure to reset the password of selected employee !');">
    <input type="hidden" name="_csrf_token" value="{{ csrf_token }}">
    <input type="hidden" name="action" value="RESET">

    <table border="0" class="form-table" width="100%" cellspacing="0" cellpadding="0">
        <tbody>
            <tr>
                <td align="center" class="tableheading" colspan="3">
                    <span class="mainheadingborderbottom">Reset Password</span>
                </td>
            </tr>
            <tr><td height="15" colspan="3"></td></tr>
            <tr>
                <td class="vtext" width="15%" id="lblEmpcode">User ID</td>
                <td class="colon" width="2%">:</td>
                <td class="required">
                    <input type="text" id="ctl00_ContentPlaceHolder1_t_EMPSerch" class="textbox" style="width:80px; height:22px;" placeholder="Search..." onkeyup="filterResetUsers(this.value)">
                    <span style="margin-left:5px;"></span>
                    <select name="target_user_id" id="ctl00_ContentPlaceHolder1_D_ddlEmpcode" class="dropdownlong" required>
                        <option value="">-- Select Employee Name --</option>
                        {% for u in users_list %}
                            <option value="{{ u.id }}">{{ u.loginname }}</option>
                        {% endfor %}
                    </select>
                </td>
            </tr>
            <tr><td height="20" colspan="3"></td></tr>
            <tr>
                <td colspan="2"></td>
                <td>
                    <input type="submit" value="Reset" id="ctl00_ContentPlaceHolder1_btnSave" class="button-common" style="width:157px; height:31px; font-weight:bold;">
                </td>
            </tr>
            <tr><td height="10" colspan="3"></td></tr>
            <tr>
                <td colspan="2"></td>
                <td>
                    <span id="ctl00_ContentPlaceHolder1_txtshownewPassword">
                        {% if new_pwd_display %}
                            <div style="background-color: #dff0d8; border: 1px solid #d6e9c6; color: #3c763d; padding: 15px; border-radius: 4px; display: inline-block; font-family: Verdana; font-size: 11px;">
                                New Password set to: <b style="color:#d32f2f; font-size:13px;">{{ new_pwd_display }}</b>
                            </div>
                        {% endif %}
                    </span>
                </td>
            </tr>
        </tbody>
    </table>
</form>

<script>
const allResetUsers = [
    {% for u in users_list %}
    { id: "{{ u.id }}", text: "{{ u.loginname }}".toLowerCase() },
    {% endfor %}
];

function filterResetUsers(val) {
    const term = val.toLowerCase();
    const sel = document.getElementById('ctl00_ContentPlaceHolder1_D_ddlEmpcode');
    const currentVal = sel.value;
    
    sel.innerHTML = '<option value="">-- Select Employee Name --</option>';
    allResetUsers.forEach(u => {
        if (u.text.includes(term)) {
            const opt = document.createElement('option');
            opt.value = u.id;
            opt.text = u.text.toUpperCase();
            if (u.id === currentVal) opt.selected = true;
            sel.appendChild(opt);
        }
    });
}
</script>
{% endblock %}
