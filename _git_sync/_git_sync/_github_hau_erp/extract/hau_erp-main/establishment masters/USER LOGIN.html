    <script language="javascript">
        function Check() {
            f.username.focus();
            var index = document.URL.lastIndexOf('?');
            if (parseInt(index) > -1) {
                alert('Either you are not Authorized or Your Username/Password is invalid !!!');
                window.location.href = "UserLogin.html";
            }
        }
    </script>

    <script language="javascript">
        function burstCache() {
            if (!navigator.onLine) {
                document.body.innerHTML = 'Offline Viewing not Allowed...pls be online.';
                window.location = 'AppError.aspx';
            }
        }

        function checkscript() {
            if (event.keyCode == 188) {
                return false;
            }
            if (event.keyCode == 222) {
                document.form1.outstring.value = "";
            }
        }
    </script>

    <script type="text/javascript">

        function onsubmitclick() {
            var f = document.getElementById("f");
            if (f.username.value == "" || f.upassword.value == "") {
                alert("User Name and Password can not be blank !!!")
                if (f.username.value == "")
                    f.username.focus();
                else if (f.upassword.value == "")
                    f.upassword.focus();
                else
                    f.username.focus();
                return false;
            }

            var hashpass = Sha1.hash(f.upassword.value);
            //var salt = "" + Math.floor(Math.random() * 1111111111118 + 10000); //by Anand


            var salt = "123456789102";
            var salt1, salt2;
            salt1 = salt.substring(0, 6);
            salt2 = salt.substring(6, 12);
            var Saltedhash = Sha1.hash(salt + hashpass);
            var Saltedhash = salt1 + Saltedhash + salt2;

            f.salt.value = ''; //  Math.random().toString(36).substr(2, 16);
            f.hash.value = Saltedhash; //  Sha1.hash(f.salt.value + hashpass); //Saltedhash
            f.upassword.value = "";
            f.uname.value = f.username.value;
        }

        function DisableBackButton() {
            window.history.forward()
        }
        DisableBackButton();
        window.onload = DisableBackButton;
        window.onpageshow = function (evt) { if (evt.persisted) DisableBackButton() }
        window.onunload = function () { void (0) }

    </script>


    <script type="text/javascript">
        //
        //Amit Dalakoti
        //10/26/2016
        //Start
        var images = []; // Global Variable.
        $(document).ready(function () {

            fun();
            // fun() Using it for calling Web Method ("GetImageNames")
            // from  "UserLoginPageManagementDtl.aspx" page.
            function fun() {
                $.ajax({
                    type: "POST",
                    url: "SMS/Masters/UserLoginPageManagementDtl.aspx/GetImageNames",
                    contentType: "application/json; charset=utf-8",
                    success: function (response) {

                        images = getXMLToArray(response.d); //Passing XML to function
                        changeBackground(); // Calling ChangeBackground function.
                    },
                    error: function (f) {
                        console.log('F');
                    }
                });
            }
            // Function For converting the XMl into Array.
            function getXMLToArray(xml) {

                var array = $(xml).find("ImageName").map(function () {
                    return $(this).text();
                }).get();
                return array;
            }
            //Function to Change Background
            function changeBackground() {
                console.log("A");
                console.log(images);
                var randomNumber = Math.floor(Math.random() * images.length);
                var bgImg = images[randomNumber]; // Setting Random Number.
                $('body').css('background', 'url(../FTPsite/Luvas/Loginimage/' + bgImg + ') no-repeat');
                $('body').css('background-size', '100%');
                setTimeout(changeBackground, 5000); // Setting Time for recall.
            }
        });

        //10/26/2016
        //End
    </script>

    <script type="text/javascript">
        function IsIntegerOnly(key) {
            var keycode = (key.which) ? key.which : key.keyCode;
            if (keycode > 31 && (keycode < 48 || keycode > 57) && (keycode > 105 || keycode < 95)) {
                return false;
            }
            else if (keycode == 16)
                alert("Shift Key is not Allowed..!!");
            else
                return true;
        }

        function ShowForgetPasswordDiv(obj) {
            document.getElementById('ShowPassDiv').style.display = 'block';
            fp.fpusername.value = "";
            fp.fpmobileid.value = "";
        }

        function onSubmitForgetPass() {
            var fp = document.getElementById("fp");
            if (fp.fpusername.value == "" || fp.fpmobileid.value == "") {
                alert("Username and Mobile No. is Required...!!!")
                if (fp.fpusername.value == "")
                    fp.fpusername.focus();
                else if (fp.fpmobileid.value == "")
                    fp.fpmobileid.focus();
                return false;
            }
            fp.fpuname.value = fp.fpusername.value;
            fp.fpmobile.value = fp.fpmobileid.value;
        }
    </script>

    <form name="f" id="f" action="https://hauiums.in/Loginutil.aspx" method="post" autocomplete="off">

                    </div>

                    <div class="clearfix"></div>

                    <h2 class="loginheading"> Login</h2>
                    <div class="form-horizontal">

                            </div>
                        </div>-->

                        <div class="form-group">
                            <label class="control-label col-sm-3" style="text-align:left">Username</label>
                            <div class="col-sm-9">
                                <input type="text" id="username" class="form-control" maxlength="40" autocomplete="off" style="max-width:100%;">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="control-label col-sm-3" style="text-align:left">Password</label>
                            <div class="col-sm-9">
                                <input type="password" maxlength="20" class="form-control" id="upassword" autocomplete="off" style="max-width:100%;">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="control-label col-sm-3">&nbsp;</label>
                            <div class="col-sm-9">
                                <button type="submit" class="logbutt" onclick="return onsubmitclick();">
                                    Sign In
                                </button>
                                <!--<span class="a-btn-slide-text">For IUMS </span>
                                <span class="a-btn-icon-right"><span></span></span>-->
                                <input type="hidden" name="hash" id="hash" readonly="readonly" autocomplete="off">
                                <input type="hidden" name="uname" id="uname" readonly="readonly" autocomplete="off">
                                <input type="hidden" name="salt" id="salt" autocomplete="off">
                            </div>
                        </div>
                        <!-- Added By Arunesh Singh Dated 1st May,2019 -->
                        <!-- Start -->
                        <div class="form-group">
                            <label class="control-label col-sm-3">&nbsp;</label>
                            <div class="col-sm-9">
                                <button type="button" class="btn-link" onclick="return ShowForgetPasswordDiv();">
                                    Forget Your Password?
                                </button>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-sm-12">
                                <p style="color:#1b3807;font-size: 13px;">
                                    <strong>To protect your privacy, remember to sign out </strong>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>

    <div id="ShowPassDiv" class="white_content-new" style="display: none; z-index:999999">
        <div class="popupboxouter">
            <div class="popupbox">
                <div onclick="document.getElementById(&#39;ShowPassDiv&#39;).style.display = &#39;none&#39;;" class="close">
                </div>
                <div style="padding:2%">
                    <form name="fp" id="fp" action="https://hauiums.in/ForgetPassword.aspx" method="post" autocomplete="off">
                        <h2 class="loginheading"> Forget Your Password?</h2>
                        <div class="form-horizontal">
                            <div class="form-group">
                                <label class="control-label col-sm-3" style="text-align:left">Username</label>
                                <div class="col-sm-9">
                                    <input type="text" id="fpusername" placeholder="Enter Username" class="form-control" maxlength="40" autocomplete="off">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-3" style="text-align:left">Mobile No.</label>
                                <div class="col-sm-9">
                                    <input type="text" maxlength="10" class="form-control" id="fpmobileid" placeholder="Enter Mobile No." autocomplete="off" onkeydown="return IsIntegerOnly(event);">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-3">&nbsp;</label>
                                <div class="col-sm-9">
                                    <button type="submit" class="logbutt" onclick="return onSubmitForgetPass();">
                                        Submit
                                    </button>
                                    <input type="hidden" name="fpuname" id="fpuname" readonly="readonly" autocomplete="off">
                                    <input type="hidden" name="fpmobile" id="fpmobile" readonly="readonly" autocomplete="off">
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
