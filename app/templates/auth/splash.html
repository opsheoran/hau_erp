<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to CCS HAU IUMS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Verdana', sans-serif;
            overflow: hidden;
        }
        .bg-image {
            /* Using a high-quality background placeholder representing a University Admin Block */
            background-image: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)), url('https://images.unsplash.com/photo-1541339907198-e087563f975b?ixlib=rb-1.2.1&auto=format&fit=crop&w=1950&q=80');
            height: 100%;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: white;
        }
        .splash-content {
            max-width: 900px;
            padding: 40px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 15px 35px rgba(0,0,0,0.5);
            animation: fadeIn 2s ease-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .main-title {
            font-size: 48px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            color: #FFFF00; /* University highlight color */
        }
        .credits {
            font-size: 22px;
            line-height: 1.6;
            font-weight: 500;
            color: #f8f9fa;
        }
        .author {
            font-size: 26px;
            font-weight: bold;
            color: #fff;
            margin-top: 20px;
            display: block;
        }
        .university {
            font-size: 24px;
            color: #3c8dbc;
            font-weight: bold;
            background: #fff;
            padding: 5px 15px;
            border-radius: 5px;
            display: inline-block;
            margin-top: 20px;
        }
        .loader-bar {
            width: 100%;
            height: 4px;
            background: rgba(255,255,255,0.2);
            margin-top: 40px;
            border-radius: 2px;
            overflow: hidden;
        }
        .loader-progress {
            width: 0%;
            height: 100%;
            background: #FFFF00;
            transition: width 7s linear;
        }
    </style>
</head>
<body>

<div class="bg-image">
    <div class="splash-content">
        <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Logo" style="width: 120px; margin-bottom: 20px;">
        
        <h1 class="main-title">CCS HAU <br> <span style="font-size: 32px; color: #fff;">Integrated University Management System</span></h1>
        
        <p class="credits">
            Designed and Developed by
            <span class="author">Prof. O.P. Sheoran</span>
            <span style="font-style: italic; opacity: 0.9;">Department of Mathematics and Statistics</span>
        </p>
        
        <div class="university">
            CCS Haryana Agricultural University, Hisar
        </div>

        <div class="loader-bar">
            <div class="loader-progress" id="progress"></div>
        </div>
        <p style="margin-top: 10px; font-size: 12px; opacity: 0.7;">Initializing system resources... please wait.</p>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        // Start progress bar
        setTimeout(() => {
            document.getElementById('progress').style.width = '100%';
        }, 100);

        // Redirect after 7 seconds
        setTimeout(() => {
            window.location.href = "{{ url_for('auth.login') }}";
        }, 7000);
    });
</script>

</body>
</html>
