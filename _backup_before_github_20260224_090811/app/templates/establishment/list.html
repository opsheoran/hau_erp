{% extends "base.html" %}
{% block content %}
<div class="col-12">
    <div class="card card-hau">
        <div class="tablesubheading">Establishment Masters List</div>
        <div class="card-body p-4">
            <p class="text-muted mb-4 small">Select a master table from the grid below to manage its records (Add, Update, View).</p>
            
            <div class="row g-4">
                {% for key, cfg in masters.items() %}
                <div class="col-md-4 col-lg-3">
                    <a href="{{ url_for('establishment.manage_master', key=key) }}" class="text-decoration-none">
                        <div class="card h-100 border rounded p-4 text-center transition-all bg-light shadow-sm" style="border-top: 2px solid var(--hau-primary)!important;">
                            <div class="mb-3">
                                <i class="bi bi-grid-3x3-gap-fill fs-3 text-primary opacity-75"></i>
                            </div>
                            <h6 class="fw-bold text-dark mb-0 small">{{ cfg.title }}</h6>
                        </div>
                    </a>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</div>

<style>
    .transition-all:hover { 
        transform: translateY(-5px); 
        background-color: #fff!important; 
        box-shadow: 0 .5rem 1rem rgba(0,0,0,.15)!important; 
    }
</style>
{% endblock %}
